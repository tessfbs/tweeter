<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css"type="text/css" />
    <link rel="stylesheet" href="/styles/header.css"type="text/css" />
    <link rel="stylesheet" href="/styles/main.css"type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css"type="text/css" />
    <link rel="stylesheet" href="/styles/posted-tweet.css"type="text/css" />


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
      <nav class="container-nav">
          <span class="tweeter">tweeter</span>
          <div class="nav-right">
              <button class="nav-new-tweet"><strong>Write</strong></span><span> a new tweet</span></button> 
              <button id="pointer"><i class="fas fa-angle-double-down fa-xl icon-row-color"></i></button>
          </div>
      </nav>
      <header class="container-header">
        <img class="image-header" src="/images/profile-hex.png"> 
        <h2 class="name-header">Your Name</h2>
      </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section>
        <form method="post" action="/tweets/">
          <label for="tweet-text"></label>
          <textarea name="text" id="tweet-text" maxlength="300" placeholder="What are you humming about?"></textarea>
          <div class="under-new-tweet-text">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" id="counter" class="counter" for="tweet-text"></output>
          </div>
        </form>
        <div class="all-tweets" id="all-tweets-id">
        <!-- Posted Tweets are generated in client.js -->
      </div>
      </section>
    </main>
  </body>
  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script src="scripts/composer-char-counter.js"></script>
</html>
